apply plugin: 'com.android.application'

android {
    compileSdkVersion 32
    defaultConfig {
        applicationId "org.opencv.samples.tutorial1"
        minSdkVersion 29
        targetSdkVersion 32
        versionCode 301
        versionName "3.01"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['/media/linux-games/home/opencv/samples/android/tutorial-1-camerapreview/src']
            aidl.srcDirs = ['/media/linux-games/home/opencv/samples/android/tutorial-1-camerapreview/src']
            res.srcDirs = ['/media/linux-games/home/opencv/samples/android/tutorial-1-camerapreview/res']
            manifest.srcFile '/media/linux-games/home/opencv/samples/android/tutorial-1-camerapreview/gradle/AndroidManifest.xml'
        }
    }
}

dependencies {
    //implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':opencv')
}
