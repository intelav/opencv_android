apply plugin: 'com.android.application'

android {
    compileSdkVersion 32
    defaultConfig {
        applicationId "org.opencv.samples.tutorial2"
        minSdkVersion 29
        targetSdkVersion 32
        versionCode 301
        versionName "3.01"

        externalNativeBuild {
            cmake {
                arguments "-DOpenCV_DIR=" + project(':opencv').projectDir + "/../../",
"-DANDROID_TOOLCHAIN=clang",
"-DANDROID_STL=c++_shared"
                targets "mixed_sample"
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['/media/linux-games/home/opencv/samples/android/tutorial-2-mixedprocessing/src']
            aidl.srcDirs = ['/media/linux-games/home/opencv/samples/android/tutorial-2-mixedprocessing/src']
            res.srcDirs = ['/media/linux-games/home/opencv/samples/android/tutorial-2-mixedprocessing/res']
            manifest.srcFile '/media/linux-games/home/opencv/samples/android/tutorial-2-mixedprocessing/gradle/AndroidManifest.xml'
        }
    }
    externalNativeBuild {
        cmake {
             path '/media/linux-games/home/opencv/samples/android/tutorial-2-mixedprocessing/jni/CMakeLists.txt'
        }
    }
}

dependencies {
    //implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':opencv')
}
